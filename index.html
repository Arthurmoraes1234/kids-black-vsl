<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventurinhas - Aventuras Reais</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap');
        html { font-family: 'Google Sans', sans-serif; scroll-behavior: smooth; }
        .bg-brand-blue { background-color: #00A3FF; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Componentes Lucide simulados (já que estamos via CDN direto)
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, []);
            return <i data-lucide={name} style={{width: size, height: size}} className={className}></i>;
        };

        const Button = ({ children, variant = 'primary', fullWidth = false, onClick }) => {
            const base = "relative font-bold rounded-2xl transition-all active:translate-y-1 p-4 flex items-center justify-center gap-2 select-none";
            const variants = {
                primary: "bg-[#FFD93D] text-amber-900 border-b-4 border-[#F9C80E]",
                secondary: "bg-[#00A3FF] text-white border-b-4 border-[#0077B6]"
            };
            return (
                <button onClick={onClick} className={`${base} ${variants[variant]} ${fullWidth ? 'w-full' : ''}`}>
                    {children}
                </button>
            );
        };

        const App = () => {
            const [vslMuted, setVslMuted] = useState(true);
            const vslRef = useRef(null);

            const toggleVsl = () => {
                if (vslRef.current) {
                    vslRef.current.muted = !vslRef.current.muted;
                    setVslMuted(vslRef.current.muted);
                    vslRef.current.play();
                }
            };

            return (
                <div className="min-h-screen bg-slate-50">
                    {/* Header */}
                    <header className="h-20 flex items-center justify-center relative px-4">
                        <img src="https://i.imgur.com/bl6Amwc.png" alt="Logo" className="h-32 absolute top-2 z-50" />
                    </header>

                    {/* Hero */}
                    <section className="pt-24 pb-12 px-4 bg-gradient-to-b from-sky-200 to-white text-center">
                        <h1 className="text-3xl md:text-5xl font-extrabold text-[#0077B6] mb-6">
                            Nas férias, seu filho precisa de um motivo pra brincar de verdade.
                        </h1>
                        
                        <div className="max-w-[300px] mx-auto rounded-[2.5rem] overflow-hidden border-4 border-white shadow-2xl relative aspect-[9/16] bg-black">
                            <video 
                                ref={vslRef}
                                src="https://video.wixstatic.com/video/512b9f_5bf6d2c9c08540a8bd3cbf2ec4d4661b/1080p/mp4/file.mp4"
                                autoPlay muted loop playsInline
                                className="w-full h-full object-cover"
                            />
                            <button 
                                onClick={toggleVsl}
                                className="absolute bottom-6 left-1/2 -translate-x-1/2 bg-white px-6 py-3 rounded-full font-bold shadow-xl flex items-center gap-2"
                            >
                                <Icon name={vslMuted ? "volume-x" : "volume-2"} className={vslMuted ? "text-red-500" : ""} />
                                {vslMuted ? "LIGAR SOM" : "DESLIGAR SOM"}
                            </button>
                        </div>

                        <div className="mt-10 max-w-2xl mx-auto bg-white/80 backdrop-blur p-6 rounded-3xl shadow-xl border border-white">
                            <h3 className="text-xl font-bold text-[#0077B6] mb-6">O que o Aventurinhas oferece:</h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                                <div className="flex items-center gap-2 p-3 bg-white rounded-xl shadow-sm">
                                    <Icon name="home" size={20} className="text-blue-500" />
                                    <span>Brincadeiras pela casa toda</span>
                                </div>
                                <div className="flex items-center gap-2 p-3 bg-white rounded-xl shadow-sm">
                                    <Icon name="palette" size={20} className="text-purple-500" />
                                    <span>Criatividade manual</span>
                                </div>
                                <div className="flex items-center gap-2 p-3 bg-white rounded-xl shadow-sm">
                                    <Icon name="zap" size={20} className="text-yellow-500" />
                                    <span>Gasto de energia saudável</span>
                                </div>
                                <div className="flex items-center gap-2 p-3 bg-white rounded-xl shadow-sm">
                                    <Icon name="smartphone" size={20} className="text-red-500" />
                                    <span>Longe das telas</span>
                                </div>
                            </div>

                            <div className="mt-8">
                                <p className="text-2xl font-bold">Por apenas <span className="text-4xl text-green-500">R$ 12,00</span>/mês</p>
                                <div className="mt-4">
                                    <Button fullWidth onClick={() => window.location.href='https://checkout.perfectpay.com.br/pay/PPU38CQ50C3'}>
                                        <Icon name="rocket" /> QUERO AS FÉRIAS DOS SONHOS
                                    </Button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
